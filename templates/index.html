<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>AI Resume Analyzer</h1>

    <form id="analyzeForm" method="POST" enctype="multipart/form-data">
        <input type="file" name="resume" id="resumeUpload" required>
        <textarea name="job_description" required></textarea>
        <button type="submit">Analyze</button>
    </form>

    <!-- MATCH PERCENTAGE DISPLAY -->
    <div id="matchSection">
        <h2 id="matchPercentage"></h2>
    </div>

</div>

<div class="result-container">

    <div class="result-box">
        <h3>Your Skills</h3>
        <ul id="yourSkills"></ul>
    </div>

    <div class="result-box">
        <h3>Missing Skills</h3>
        <ul id="missingSkills"></ul>
    </div>

    <div class="result-box">
        <h3>Roles You Can Apply</h3>
        <ul id="jobRoles"></ul>
    </div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
